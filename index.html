<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Painel de login</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<span class="title">Sistema de login</span>
	<main class="window_login">
		<div class="input">

		<span>Usuário</span>
		<input type="text" name="fuser" class="tuser" placeholder="Digite seu usuário...">
		<span>Senha</span>
		<input type="password" name="fpassword" class="tpass" placeholder="Digite sua senha...">

		<input type="submit" value="Entrar" class="button">
		</div>
	</main>

	<script type="script.js"/>
</body>
</html>
